<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Vue Js Tutorial</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>

<body>
    <div class="container" id="app">
        <nav class="navbar navbar-light bg-light">
            <div class="navbar-text ml-auto">
                <b>Cart:</b>
                <span class="badge rounded-pill text-bg-success">{{ cart.length }}</span>
            </div>
        </nav>
        <div class="form-inline mr-auto mb-3">
            <label for="" class="font-weight-bold mr-2">Max</label>
            <input type="number" class="form-control w-25" v-model="maximum">
        </div>
        <input type="text" v-model="name" class="form-control mb-3" id="">
        <input type="text" v-model="slugText" class="form-control" id="">

        <div class="font-weight text-danger">{{ slugetize }}</div>
        <p>
            <strong>Bound:</strong><br>
            <span>{{ name }}</span>
        </p>

        <p>
            <strong>Parsed:</strong><br>
            <span v-html="name"></span>
        </p>

        <p>
            <strong>Unchangeable:</strong><br>
            <span v-once>{{name}}</span>
        </p>

        <input type="range" class="custom-range" min="0" max="200" v-model="maximum">
        <div class="row d-flex mb-3 align-items-center" v-for="item in products">
            <div v-if="item.price >= Number(maximum)">
                <div class="col-1 m-auto">
                    <button class="btn btn-info text-white" v-on:click="addItem(item)">+</button>
                </div>
                <div class="col-sm-4">
                    <!-- <img :class="`${imgClass}  w-25`" :src="item.image" :alt="item.name"> -->
                    <img v-bind="{
                        class: imgClass,
                        src: item.image,
                        alt: item.name
                    }">
                </div>
                <div class="col">
                    <h3 class="text-dark fw-bold">{{ item.name }}</h3>
                    <p class="mb-0S">{{ item.description }}</p>
                    <div class="h5 float-right">${{ item.price }}</div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"
        integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V"
        crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"
        integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="app.js"></script>
</body>

</html>
